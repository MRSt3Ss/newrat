<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostShell Auth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg:#050505; --surface:#0a0a0a; --primary:#00ffc3; --secondary:#ff3b9e; --text:#00ff00; }
        body { background:var(--bg); color:var(--text); font-family:'Courier New', monospace; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
        .login-card { background:var(--surface); border:1px solid var(--primary); padding:40px; border-radius:15px; box-shadow:0 0 20px rgba(0,255,195,0.2); width:100%; max-width:400px; text-align:center; }
        h1 { font-size:1.5rem; margin-bottom:30px; letter-spacing:5px; color:var(--primary); }
        input { background:#111; border:1px solid #333; color:var(--primary); padding:15px; width:100%; border-radius:5px; margin-bottom:20px; outline:none; text-align:center; font-size:1.1rem; }
        button { background:var(--primary); color:#000; border:none; padding:15px; width:100%; border-radius:5px; font-weight:bold; cursor:pointer; font-size:1rem; transition:0.3s; }
        button:hover { background:#00cc99; box-shadow:0 0 15px var(--primary); }
        .status { margin-top:20px; font-size:0.8rem; height:20px; }
        .glitch { animation: glitch 1s infinite; }
        @keyframes glitch { 0% { opacity:1; } 50% { opacity:0.5; } 100% { opacity:1; } }
    </style>
</head>
<body>
    <div class="login-card">
        <h1 class="glitch"><i class="fas fa-skull"></i> GHOST_AUTH</h1>
        <input type="text" id="username" placeholder="ENTER ACCESS_ID" onkeydown="if(event.key==='Enter') login()">
        <button onclick="login()">AUTHENTICATE</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        const DB_URL = "https://raw.githubusercontent.com/MRSt3Ss/rat1/refs/heads/main/users.txt";

        async function login() {
            const user = document.getElementById('username').value.trim();
            const status = document.getElementById('status');
            if(!user) return;

            status.innerText = "Connecting to Shadow Database...";
            status.style.color = "var(--primary)";

            try {
                const res = await fetch(DB_URL + "?t=" + new Date().getTime()); // Avoid cache
                const text = await res.text();
                const users = text.split(/\r?\n/).map(u => u.trim()).filter(u => u !== "");

                console.log("Registered Users:", users); // Debug info

                if(users.includes(user)) {
                    status.innerText = "ACCESS GRANTED. Redirecting...";
                    localStorage.setItem('ghost_uid', user);
                    setTimeout(() => location.href = '/dashboard', 1000);
                } else {
                    status.innerText = "ACCESS DENIED: UNKNOWN ID";
                    status.style.color = "var(--secondary)";
                }
            } catch(e) {
                status.innerText = "DATABASE_ERROR: " + e.message;
                status.style.color = "var(--secondary)";
            }
        }
        // Auto-redirect if already logged in
        if(localStorage.getItem('ghost_uid')) location.href = '/dashboard';
    </script>
</body>
</html>
