<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>GHOST_OS::ACCESS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', monospace;
        }

        /* VAR WARNA SAMA DENGAN DASHBOARD */
        :root { 
            --bg: #050505; 
            --surface: #0a0a0a; 
            --primary: #00ff33; /* Ijo Stabilo */
            --primary-glow: rgba(0, 255, 51, 0.2);
            --danger: #ff003c;
            --danger-glow: rgba(255, 0, 60, 0.2);
            --text: #e0e0e0; 
            --dim: #557755; 
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 16px;
            /* Efek CRT Scanline sama persis dengan dashboard */
            background-image: linear-gradient(rgba(0, 255, 51, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 255, 51, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        /* KOTAK UTAMA (HACKER STYLE) */
        .login-card {
            background: var(--surface);
            border: 1px solid var(--dim);
            border-radius: 4px; /* Sudut tajam */
            padding: 40px 24px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8), 0 0 30px rgba(0, 255, 51, 0.05);
            text-align: center;
            position: relative;
        }

        /* AKSEN SUDUT */
        .login-card::before {
            content:''; position:absolute; top:-1px; left:-1px; width:20px; height:20px;
            border-top: 2px solid var(--primary); border-left: 2px solid var(--primary);
        }
        .login-card::after {
            content:''; position:absolute; bottom:-1px; right:-1px; width:20px; height:20px;
            border-bottom: 2px solid var(--primary); border-right: 2px solid var(--primary);
        }

        .login-logo {
            width: 100%;
            max-width: 200px; /* Dikecilin dikit biar proporsional dengan tema kotak */
            margin: 0 auto 25px auto;
            filter: drop-shadow(0 0 15px var(--primary-glow));
            animation: softPulse 2.5s infinite alternate;
            content-visibility: auto;
        }

        .login-logo img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 2px;
            border: 1px solid #111;
        }

        .login-title {
            color: var(--primary);
            font-size: 1.5rem;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--primary-glow);
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .login-title i { margin-right: 8px; }

        /* INPUT FIELD SYSTEM STYLE */
        .input-field {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            border-radius: 2px;
            padding: 16px;
            color: var(--primary);
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            margin-bottom: 24px;
            transition: 0.3s;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: inset 0 0 10px var(--primary-glow), 0 0 10px var(--primary-glow);
        }

        .input-field::placeholder {
            color: var(--dim);
            font-size: 1rem;
            letter-spacing: 2px;
        }

        /* BUTTON ACTION SAMA DENGAN DASHBOARD */
        .auth-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 15px 20px;
            width: 100%;
            border-radius: 2px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .auth-btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary-glow);
        }
        
        .auth-btn:active { transform: scale(0.98); }

        /* LOADING SYSTEM (POPUP) HACKER THEME */
        .system-popup {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }

        .popup-card {
            background: var(--surface);
            border: 1px solid var(--primary);
            border-radius: 4px;
            padding: 30px 20px;
            max-width: 360px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 30px var(--primary-glow);
            position: relative;
        }

        .popup-logo-small {
            width: 80px;
            margin: 0 auto 15px;
            filter: drop-shadow(0 0 15px var(--primary-glow));
        }
        .popup-logo-small img { width: 100%; border-radius: 2px; }

        .popup-title {
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--primary-glow);
        }

        .popup-bar {
            width: 100%;
            height: 15px;
            background: #000;
            border-radius: 2px;
            border: 1px solid #333;
            overflow: hidden;
            margin: 20px 0 12px;
        }

        .popup-fill {
            height: 100%;
            width: 0%;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            transition: width 0.3s cubic-bezier(0.2, 0.9, 0.3, 1);
        }

        .popup-status {
            color: var(--text);
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            padding: 0 5px;
            text-transform: uppercase;
        }

        .error-message {
            color: var(--danger);
            margin-top: 20px;
            font-size: 0.95rem;
            min-height: 24px;
            text-shadow: 0 0 8px var(--danger-glow);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @keyframes softPulse {
            0% { filter: drop-shadow(0 0 5px rgba(0,255,51,0.2)); }
            100% { filter: drop-shadow(0 0 20px rgba(0,255,51,0.6)); }
        }

        .login-logo img { fetchpriority: "high"; }
    </style>
    <link rel="preload" as="image" href="https://i.ibb.co.com/mCr6hGfy/Gemini-Generated-Image-xp6maxxp6maxxp6m-1.png" fetchpriority="high">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="https://i.ibb.co.com/mCr6hGfy/Gemini-Generated-Image-xp6maxxp6maxxp6m-1.png" 
                     alt="GHOST EMBLEM" 
                     fetchpriority="high"
                     decoding="async">
            </div>
            <div class="login-title">
                <i class="fas fa-terminal"></i> AUTHENTICATION
            </div>
            <input type="text" class="input-field" id="userId" placeholder="ENTER UID" autocomplete="off" spellcheck="false" onkeydown="if(event.key==='Enter') attemptLogin()">
            <button class="auth-btn" onclick="attemptLogin()"><i class="fa-solid fa-bolt"></i> CONNECT</button>
            <div id="loginStatus" class="error-message"></div>
        </div>
    </div>

    <div id="systemPopup" class="system-popup">
        <div class="popup-card">
            <div class="popup-logo-small">
                <img src="https://i.ibb.co.com/mCr6hGfy/Gemini-Generated-Image-xp6maxxp6maxxp6m-1.png" alt="spinner" loading="lazy">
            </div>
            <div class="popup-title">SYSTEM HANDSHAKE</div>
            <div class="popup-bar">
                <div class="popup-fill" id="popupFill" style="width: 0%;"></div>
            </div>
            <div class="popup-status">
                <span id="popupMsg">INITIALIZING...</span>
                <span id="popupPercent">0%</span>
            </div>
        </div>
    </div>

    <script>
        // HARDCODED DB URL - TIDAK DIUBAH
        const DB_URL = "https://raw.githubusercontent.com/MRSt3Ss/rat1/refs/heads/main/users.txt";
        const popup = document.getElementById('systemPopup');
        const popupFill = document.getElementById('popupFill');
        const popupMsg = document.getElementById('popupMsg');
        const popupPercent = document.getElementById('popupPercent');
        const loginStatus = document.getElementById('loginStatus');

        // Pengecekan sesi & Redirect langsung ke /dashboard
        if(localStorage.getItem('ghost_uid')) {
            window.location.href = '/dashboard';
        }

        function simulateLoading(callback) {
            popup.style.display = 'flex';
            let progress = 0;
            popupFill.style.width = '0%';
            popupFill.style.background = 'var(--primary)'; // Reset warna jika error sebelumnya
            popupPercent.innerText = '0%';
            popupMsg.innerText = 'ESTABLISHING SECURE LINK...';

            const interval = setInterval(() => {
                progress += 5;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    popupFill.style.width = '100%';
                    popupPercent.innerText = '100%';
                    popupMsg.innerText = 'VERIFYING CREDENTIALS...';
                    setTimeout(() => {
                        callback();
                    }, 200);
                } else {
                    popupFill.style.width = progress + '%';
                    popupPercent.innerText = progress + '%';
                    if (progress < 30) popupMsg.innerText = 'SCANNING UID NODE...';
                    else if (progress < 70) popupMsg.innerText = 'DECRYPTING PAYLOAD...';
                    else popupMsg.innerText = 'CONTACTING SHADOW SERVER...';
                }
            }, 40);
        }

        function attemptLogin() {
            const userId = document.getElementById('userId').value.trim();
            loginStatus.innerText = ''; 

            if (!userId) {
                loginStatus.innerText = '>_ UID REQUIRED FOR ACCESS';
                return;
            }

            simulateLoading(async () => {
                try {
                    const res = await fetch(DB_URL + "?t=" + Date.now());
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    const text = await res.text();
                    const users = text.split(/\r?\n/).map(u => u.trim()).filter(u => u !== "");

                    console.log("Registered users:", users);

                    if (users.includes(userId)) {
                        popupMsg.innerText = 'ACCESS GRANTED';
                        popupPercent.innerText = '[OK]';
                        localStorage.setItem('ghost_uid', userId);
                        setTimeout(() => {
                            window.location.href = '/dashboard'; // Redirect spesifik ke /dashboard
                        }, 600);
                    } else {
                        // Error UI update
                        popup.style.display = 'none';
                        loginStatus.innerText = '[!] ACCESS DENIED: UNKNOWN UID';
                        document.getElementById('userId').value = '';
                    }
                } catch (e) {
                    popup.style.display = 'none';
                    loginStatus.innerText = '[!] DB_ERROR: ' + e.message;
                }
            });
        }

        window.attemptLogin = attemptLogin;
    </script>
</body>
</html>
